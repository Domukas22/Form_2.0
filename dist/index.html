<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack App</title>
    <style>
      html {
        font-size: 62.5%;
      }
      body {
        background-color: #3a3a3a;
      }
      * {
        font-size: 1.7rem;
        font-family: 'Nunito' !important;
        color: rgba(255, 255, 255, 0.95);
        transition: 150ms;
      }
    </style>
<script defer src="main3e3733d0b5d9f3eae201.js"></script></head>
<body>

    <div class="contentWRAP">
      <img src="" alt="" class="logoIMG">
      <form method="post" action="https://httpbin.org/post" novalidate autocomplete="on">
        <input type="hidden" name="dateSubmitted" value="">
        <fieldset>
          <legend>Sign up to Localmore!</legend>
          <div class="inputBLOCK">
            <label for="fullname">Your (real) name <span aria-hidden='true'>*</span></label>
            <div class="inputSUBWRAP">
              <input label="Your (real) name" type="text" id="fullname" name="fullname" placeholder="John Doe" required autocomplete="name">
            </div>
            <p class="inputALERT name" aria-live="assertive">⚠️️ Error</p>
          </div>
          <div class="inputBLOCK">
            <label for="email">Your E-Mail <span aria-hidden="true">*</span></label>
            <div class="inputSUBWRAP">
              <input label="Your E-Mail" type="email" id="email" name="email" required placeholder="johndoe@gmail.com" autocomplete="email">
            </div>
            <p class="inputALERT email" aria-live="assertive">⚠️️ Error</p>
          </div>
          <div class="inputBLOCK">
            <label for="password">Create a new password <span aria-hidden='true'>*</label>
            <div class="inputSUBWRAP">
              <input label="Create a new password" type="password" id="password" name="password" required autocomplete="new-password">
            </div>
            <p class="inputALERT password" aria-live="assertive">⚠️️ Error</p>
          </div>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </div>
    <p class="inputALERT name" aria-live="assertive">⚠️️ Uh-oh, we can not read your mind just yet.</p>
    <p class="inputALERT email" aria-live="assertive">⚠️️ Uh-oh, is your email might be on vacation.</p>
    <p class="inputALERT password" aria-live="assertive">⚠️️ Uh-oh, your password is playing hide and seek.</p>
</body>
    </html>
